<!DOCTYPE html>
<html>
<head>
	<title>Document Obeject</title>

	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		h1{
			    border: 2px dotted #000;
			    text-align: center;
			    width: 320px;
		}

		div{
			margin-bottom: 15px;
		}

		input{
			width: 200px;
			margin-right: 15px;
			height: 30px;
		}
		button{
			width: 100px;
			height: 30px;
		}



	</style>
</head>
<body>

	<h1 id="result">Text</h1>

	<div>
		<input type="text" id="text" onkeyup="chageText()">
		<button id="setText">Set Text</button>
	</div>


	<div>
		<input type="color" id="color" onchange="changeColor()">
		<button id="setColor">Set Color</button>
	</div>


	<div>
		<input type="number" id="fontsize">
		<button id="setFontsize" onclick="fontsize()">Set Fontsize</button>
	</div>




	<script type="text/javascript">
			let result =document.getElementById('result');


		document.getElementById('setText').onclick=function () {
		let x =	document.getElementById('text').value;
		result.innerHTML=x;
		document.getElementById('text').value="";
		console.log(`Change Text to ${x}`);
		}


		document.getElementById('setColor').addEventListener("click",function () {
			let x = document.getElementById('color').value;
			result.style.color =x ;
			console.log(`Change SetColor to ${x}`);
			
		})

		function fontsize() {
			let x =document.getElementById('fontsize').value;
			result.style.fontSize=x+"px";

			console.log(`Change Fontsize to ${x}`);
		}

		function changeColor(){
			let x = document.getElementById('color').value;
			result.style.color =x ;
			console.log(`Change SetColor to ${x}`);
		}

		function chageText() {
			let x =	document.getElementById('text').value;
			result.innerHTML=x;
			// document.getElementById('text').value="";
			console.log(`Change Text to ${x}`);
		}
	</script>
</body>
</html>
