<!DOCTYPE html>
<html>
<head>
	<title>Javascript Loop Function</title>
</head>
<body>
	<h1>Javascript Loop Function</h1>


	<ul>
		<li></li>
	</ul>

	<script type="text/javascript">
		function askBill(bill) {
			//*Tesk
			if (bill < 0) {
				console.log(`မရှိဘူး ချီးထားတာ`);
			}
			else if(bill == 0){
				console.log(`မရှိဘူး`);
			}
			else if(bill <= 1000){
				console.log(`နည်းနည်းဘဲရှိတာ`);
			}
			else if(bill <= 3000){
				console.log(`ရှိတာ`);
			}
			else if(bill > 3000){
				console.log(`ငါကိုဘာမှတ်နေလဲ`);
			}

			else{
				console.log(`ထည့်သွင်းတာ မှားနေတာ`)
			}
		}

	</script>
</body>
</html>
