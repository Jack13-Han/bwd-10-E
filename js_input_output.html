<!DOCTYPE html>
<html>
<head>
	<title>Javascript Input & Output</title>
</head>
<body>
	<script type="text/javascript">
		//*output
		window.alert("Hi");
		document.write("Hi");
		console.log("Hi");



		//*Input
		let windowInput= window.prompt();
		console.log(windowInput);

	</script>
	<input type="text" id="text" name="">
	<button onclick="console.log(document.getElementById('text').value)">Click</button>
</body>
</html>
