<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mini Project Part 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>To Do List</h1>

	<div class="todo">
		<div class="add_box" id="add_box">
		<input type="text" id="input" autofocus="" >
		<button id="addBtn" onclick="addlist()" class="btn btn-add"> Add</button>
	</div>

	<ol class="list" id="list">
		
	</ol>
	</div>

	<script type="text/javascript">
		let i= 1;
		let miniTextLength =3;
		let	 input = document.getElementById('input');
		let list = document.getElementById('list');

		
		function textFilter(x){
			if (x) {
				if (x.length >= miniTextLength) {
					return x;
				}
				else{
					alert(`Min Text Length is 3`)
				return false;
			}
			}
			else{
				alert(`Input Text Empty`)
				return false;
			}
		}

		function showList(text){
			list.innerHTML +=`
					<li class="list-iteam" id="list${i}">
						<button class="btn btn-del" onclick="deleteList(${i})">Delete</button>
						<button class="btn btn-edit" onclick="editList(${i})">Edit</button>
						<span id="listText${i}">${text}</span>
					</li>

			`
			i++;
		}


		function deleteList(listId){
			
			let current = document.getElementById(`list${listId}`);
			let currentText = document.getElementById(`listText${listId}`).innerHTML;
			let deleteConfirm = confirm(`Are You Sure TO Delete List '${currentText}'`);
			if (deleteConfirm) {
				
			list.removeChild(current)
			}
			else{
				console.log(`Delete Cancel`)
			}
		}


		function editList(listId){
			let current = document.getElementById(`listText${listId}`);
			let newText = prompt(`Say Something`,current.innerHTML);

			if (textFilter(newText)) {
				current.innerHTML =newText;
			}
			

		}





		function addlist() {

		//get data
		let input_text=textFilter(input.value);
		

		//set data
		if (input_text) {
		
		 showList(input_text);
		 input.value ="";
			}
		}
/*******************end part 1************/
/*******************start part 2************/
		
			

	</script>		
</body>
</html>
